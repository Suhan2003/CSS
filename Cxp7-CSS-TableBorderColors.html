<html>
    <head>
        <title>
            UI CSS Table
        </title>
        <style>
            table, th, td{
                border-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h4>Table Header</h4>
        <table border="7">
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Mahesh</td>
                <td>42</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Suresh</td>
                <td>52</td>
                <td>25</td>
            </tr>
        </table>
    </body>
</html>
