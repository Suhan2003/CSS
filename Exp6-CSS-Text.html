<html>
    <head>
        <title>UI CSS Pages</title>
        <style>
            h1{
                text-align: center;
            }
            h2{
                text-align: left;
            }
            h3{
                text-align: right;
            }
        </style>
    </head>
    <body>
        <h1>Hello Center align</h1>
        <h2>Hello Left align</h2>
        <h3>Hello Right align</h3>
    </body>
</html>
