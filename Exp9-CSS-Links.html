<html>
    <head>
        <title>UI CSS Pages</title>
        <style>
            /*Unvisited Link*/
            a:link{
                color:red;
            }
            /*Visited Link*/
            a:visited{
                color:blueviolet;
            }
            /*Mouse over Link*/
            a:hover{
                color:rgb(255,135,105);
            }
            /*click Link*/
            a:active{
                color:blue;
            }
        </style>
    </head>
    <body>
        <p><a href="logi.html">This is Link</a></p>
        <p>a:hover Must come after a: </p>
        <p>a:active Must come after a: </p>
    </body>
</html>
